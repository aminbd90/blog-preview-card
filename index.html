<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="./assets/images/illustration-article.svg" alt="illustration" />
        </div>
        <div class="card-body">
          <a href="#" class="btn">Learning</a>
          <p class="p-date">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" alt="author photo" />
          <p class="author">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
